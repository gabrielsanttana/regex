<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegEx</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form action="">
      <label for="cpf">CPF 000.000.000-00</label>
      <input type="text" name="cpf" id="cpf" data-js="cpf" />

      <label for="cnpj">CNPJ 00.000.000/0000-00</label>
      <input type="text" name="cnpj" id="cnpj" data-js="cnpj" />

      <label for="phone">Telefone (00) 00000-0000</label>
      <input type="text" name="phone" id="phone" data-js="phone" />

      <label for="cep">CEP 00000-000</label>
      <input type="text" name="cep" id="cep" data-js="cep" />

      <label for="pis">PIS 000.00000.00-0</label>
      <input type="text" name="pis" id="pis" data-js="pis" />
    </form>

    <script src="./masks.js"></script>
  </body>
</html>
